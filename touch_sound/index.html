
<!doctype html>
<html lang="ko">
<head>

<script>
    window.onload = function() {
        bgSound = new Audio("bgSound.mp3");
        bgSound.loop = true;
        bgSound.play();
    }

    function touch(n){
        touchSound = new Audio("audio"+n+".mp3");
        touchSound.play();
    }
</script>
<style>
    li{
        list-style: none;
        display: inline;
    }
    #soundPad img{

</style>

</div>
