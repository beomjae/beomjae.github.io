
<!doctype html>
<html lang="ko">
<meta name="viewport" content="width=device-width, user-scalable=no">
<head>
<link href="style.css" rel="stylesheet" type="text/css" />

<script>
    window.onload = function() {
        const startButton = document.querySelector(".start-button");
        startButton.addEventListener("click", handleStartButton);
    }

    function touch(n){
        console.log(n);
        touchSound = new Audio("audio"+n+".mp3");
        touchSound.play();
    }

    function handleStartButton() {
        playBackgroundMusic();
        hideCover();
    }

    function playBackgroundMusic() {
        bgSound = new Audio("bgSound.mp3");
        bgSound.loop = true;
        bgSound.play();
    }      

    function hideCover() {
        const cover = document.querySelector(".cover");
        cover.style.display = "none";
    }
</script>

</head>
<body>
<div id="warp">
    <div id="top">
        <img class="sp1" width="100px" src="02.png">
        <img class="sp3" width="100px;" src="03.png">        
        <img class="sp2" width="100px" src="01.png">
    </div>
    
    <img class="sp4" width="30px;" src="06.png">
    <img class="sp5" width="30px;" src="07.png">
    <img class="sp6" width="30px;" src="08.png">
    <img class="sp7" width="30px;" src="04.png">
    <img class="sp8" width="30px;" src="05.png">
    
    <div id="soundPad">        
        <img class="li1" onclick="touch('1');" src="c4.png">
        <img class="li2" onclick="touch('2');" src="c2.png">
        <img class="li3" onclick="touch('3');" src="c3.png">
        <img class="li4" onclick="touch('4');" src="c4.png">
        <img class="li5" onclick="touch('5');" src="c3.png">
        <img class="li6" onclick="touch('6');" src="c2.png">
        <img class="li7" onclick="touch('7');" src="c3.png">
        <img class="li8" onclick="touch('8');" src="c4.png">
        <img class="li9" onclick="touch('9');" src="c3.png">
        <img class="li10" onclick="touch('10');" src="c2.png">
    </div>
</div>
<div class="cover">
    <div class="start-button">
        <div class="start-button-text">
            START
        </div>
    </div>
</div>
</body>
</html>
